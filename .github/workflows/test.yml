name: Run Tests
on:
  pull_request:
    branches:
      - main

jobs:
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm run test:ci;
      - name: Build
        run: npm run build;
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-artifact
          path: ./build
